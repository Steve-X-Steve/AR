<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR 3D Model Overlay</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- QR Code Marker -->
        <a-marker type="pattern" url="pattern-marker.patt">
            <!-- Load Your GLB Model from Google Drive -->
            <a-entity 
                gltf-model="https://drive.google.com/uc?export=download&id=1PrLObSIvdup0wctdFnPDMbDy5bglDs9p"
                scale="0.5 0.5 0.5"
                position="0 0 0">
            </a-entity>
        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
